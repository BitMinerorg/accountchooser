<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
	<title>Account Chooser</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
<div class="account-chooser">
	<div class="modal" id="accounts-select">
		<div class="modal-header">
			<img src="images/logo.png" alt="" />
		</div>
		<div id="modal-idpselection" style="display:none">
			<h2>Sign in with</h2>
			<ul>
				<li><a href="#"><img src="images/gmail.png" alt="Gmail" /></a></li>
				<li><a href="#"><img src="images/yahoo.png" alt="Yahoo" /></a></li>
				<li><a href="#"><img src="images/hotmail.png" alt="Hotmail" /></a></li>
				<li><a href="#"><img src="images/sitelogohere.png" alt="Site Logo Here" /></a></li>
			</ul>
			<h2>Enter your email address</h2>
			<form id="email_entry" action="javascript: void(0)" method="post">
				<input type="text" name="email" id="modal-email" size="25" value="" /> 
				<input type="submit" name="signin" id="modal-signin" value="Sign in" />
			</form>
		</div>
		<div id="modal-accountselection" class="editing-accounts">
			<a href="#">Edit</a>
			<h2>Sign in</h2>
			<ul>
				<li>
					<img src="images/esachs.jpg" alt="" />
					<p><strong>Eric Sachs</strong>esachs@google.com</p>
					<a href="#"><img src="images/x.png" alt="x" /></a>
				</li>
				<li>
					<img src="images/andyd.jpg" alt="" />
					<p><strong>Andrew Dahley</strong>andyd@google.com</p>
					<a href="#"><img src="images/x.png" alt="x" /></a>
				</li>
				<li>
					<img src="images/basheer.jpg" alt="" />
					<p><strong>Basheer Tome</strong>basheer@google.com</p>
					<a href="#"><img src="images/x.png" alt="x" /></a>
				</li>
			</ul>
			<input type="submit" name="signinanother" id="modal-signin-another" value="Sign in with another account" />
		</div>
		<div class="modal-footer">
			Â© 2011 OpenID Foundation. <a href="http://www.accountchooser.com/">Learn more about this</a>
		</div>
	</div>
</div>

</body>
</html>
